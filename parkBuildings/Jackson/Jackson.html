	<script type="text/javascript">
		
		//On document load, theSVG is adjusted so that it is not tiny. Height must be uniquely adjusted for all buildings.	
				//**NOTE** 	When developing new plans, go to Chrome, inspect #theSVG and take note of the proper height that's set automatically. 
				//			Use that here.
		$(document).ready(function(e) {
			var isSafari = /constructor/i.test(window.HTMLElement);	 // Safari detector		
			if(isSafari) {
				$('#theSVG').css('height','667px');	
			}
        });
	
		//launch function runs whenever "View Custom Roomplans" is clicked.
		//Currently does two things
			// 1)	firefox bug fix (custom room is blank on load, this runs the launch function in the custRoom file which fixes things up)
			// 2)	When the window width is less than 560 (mobile browser, small tablet, etc) the custRoom app is launched in a new window
		
		var launch = function() {	
			//1-----------------------------------------------------------------------------------------
				var isFirefox = typeof InstallTrigger !== 'undefined';   // Firefox detector
				if(isFirefox) {
					document.getElementsByClassName('custRoom')[0].contentWindow.launch();
				}
			//2-----------------------------------------------------------------------------------------
				if(window.innerWidth < 560) { 
					window.open('../parkCustRoom.html?app,1,', 'Custom Room App',  'width=555, height=400')
				} 
		}
    </script>
