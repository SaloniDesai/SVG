////////////////////////TEXT HOVER PROPERTIES

HallText.hover(

        function () {

            //this.gl = this.pArent.glow({color: "#FFF", width: 40, opacity:0.9});

            this.pArent.attr('fill', 'gold'); //this.pArent selects the building

            this.attr('fill', 'black');

            this.Box.attr('fill', 'gold');

            this.Box.attr('fill-opacity', '1');

        },

        function () {

            //this.gl.remove();

            this.pArent.attr('fill', '#063');

            this.attr('fill', 'blue');

            this.Box.attr('fill', '#FFF');

            this.Box.attr('fill-opacity', '.5');

        }

);



////////////////Cursor change, glow effects////////////////////



buttons.attr('cursor', 'pointer');

sharedButtons.attr('cursor', 'pointer');





var glowFunction = function (makeGlow) {

    makeGlow.hover(

            function () {

                this.g = this.glow({color: "#FFF", width: 40, opacity: 0.9});

                this.attr('fill', '#0a5');

            },

            function () {

                this.g.remove();

                this.attr('fill', '#063');

            }

    );

};



glowFunction(buttons);



buttons.attr("fill", "#063");



/////////////////////////TEXT BOX PROPERTIES



var makeBox = function (hallText, btn) {

    var textBox = hallText.getBBox();

    var wIdth = textBox.width * 1.25; //multiplied by 1.25 to give padding

    var hEight = textBox.height * 1.25;

    var xVal = textBox.x; //subtracting from original width value to center the box over the text.

    var yVal = textBox.y - (hEight * .125);

    hallText.Box = paper.rect(xVal, yVal, /*wIdth*/261, hEight)

            .attr('fill', '#FFF')

            .attr('fill-opacity', '.5')

            .attr('class', 'addTransition')

            .attr('class', 'Box');

    hallText.toFront();



    hallText.Box.mouseover(

            function () {

                this.attr('fill', 'gold');

                this.attr('fill-opacity', '1');

                this.attr('cursor', 'pointer');

                btn.attr('fill', 'gold');

            }

    );

    hallText.Box.mouseout(

            function () {

                this.attr('fill', '#FFF');

                this.attr('fill-opacity', '0.5');

                this.attr('cursor', 'auto');

                btn.attr('fill', '#063');

            }

    );



    hallText.Box.mousedown(

            function () {

                if (hallText.pArent.link != null) {

                    location = hallText.pArent.link;

                } else {

                    alert("Taylor hall is currently under construction")

                }

            }

    );

};





HallText.forEach(

        function (node) {

            makeBox(node, node.pArent);

        }

);



/////////////////TEXTBOX BACKGROUND FULL OPACITY ON HOVER

var boxColorFunction = function (btn) {

    var btnBox = btn.textName.Box; //selects the box

    btn.hover(

            function () {

                btnBox.attr('fill', 'gold');

                btnBox.attr('fill-opacity', '1');

            },

            function () {

                btnBox.attr('fill', '#FFF');

                btnBox.attr('fill-opacity', '.5');

            }

    );

};



buttons.forEach(

        function (node) {

            boxColorFunction(node);

        }

);
